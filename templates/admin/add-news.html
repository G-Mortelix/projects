{% extends 'admin-base.html' %}

{% block title %}Admin - Add News{% endblock %}

{% block content %}
<h1>Add News Article</h1>

<div class="addedit-news-section-container">
    <form method="POST" action="{{ url_for('admin_bp.add_news') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required class="form-control" placeholder="Enter news title"><br>
        
            <label for="content">Content:</label>
            <textarea id="content" name="content" required class="form-control" placeholder="Enter news content"></textarea><br>
        
            <label for="category">Category:</label>
            <select id="category" name="category" required class="form-control">
                <option value="Announcement">Announcement</option>
                <option value="Infomercial">Infomercial</option>
            </select><br>
            
            <label for="source">Source URL:</label>
            <input type="text" id="source" name="source" class="form-control" placeholder="Optional: Add source URL"><br>
        
            <label for="image_url">Image URL:</label>
            <input type="text" id="image_url" name="image_url" class="form-control" placeholder="Optional: Add image URL"><br>
        
            <button type="submit" class="btn btn-primary">Add News</button>
        </div>
    </form>
</div>    
{% endblock %}
