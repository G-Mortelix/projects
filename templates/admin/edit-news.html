{% extends 'admin-base.html' %}

{% block title %}Admin - Edit News{% endblock %}

{% block content %}
<h1>Edit News Article</h1>

<div class="addedit-news-section-container">
    <form method="POST" action="{{ url_for('admin_bp.edit_news', news_id=news.id) }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ news.title }}" required class="form-control"><br>
        
            <label for="content">Content:</label>
            <textarea id="content" name="content" required class="form-control">{{ news.content }}</textarea><br>
        
            <label for="category">Category:</label>
            <select id="category" name="category" required class="form-control">
                <option value="Announcement" {% if news.category == 'Announcement' %} selected {% endif %}>Announcement</option>
                <option value="Infomercial" {% if news.category == 'Infomercial' %} selected {% endif %}>Infomercial</option>
            </select><br>
        
            <label for="source">Source URL:</label>
            <input type="text" id="source" name="source" value="{{ news.source }}" class="form-control"><br>
        
            <label for="image_url">Image URL:</label>
            <input type="text" id="image_url" name="image_url" value="{{ news.image_url }}" class="form-control"><br>
        
            <button type="submit" class="btn btn-primary">Update News</button>
        </div>
    </form>
</div>    

{% endblock %}
